<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive pricing component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class="main">
    <svg class="main__pattern" xmlns="http://www.w3.org/2000/svg" width="1440" height="449"><path fill="#F1F5FE" fill-rule="evenodd" d="M0 0h1440v449H191.5C85.737 449 0 363.263 0 257.5V0z"/></svg>
    <svg class="main__circle" xmlns="http://www.w3.org/2000/svg" width="146" height="145"><g fill="none" fill-rule="evenodd" stroke="#CFD8EF"><circle cx="63" cy="82" r="62.5"/><circle cx="105" cy="41" r="40.5"/></g></svg>
  <div class="main__title">
    <h1> Simple, traffic-based pricing</h1>
    <h2>Sign-up for our 30-day trial. No credit card required. </h2>
  </div>
  <div class="main__content">
    <h3 id="view">100K  PAGEVIEW</h3>
   <div class="main__content__input">
    <input type="range" id="value" name="value"
    min="0" max="4" step="1" value="0" aria-label="PageViews">
   </div>
    <p class="main__content__price"><span id="price">$16.00</span>/ month</p>
    <div class="main__content__billing">
      <p>Monthly Billing</p>
      <div class="main__content__billing__ofandon">
        <div class="main__content__billing__ofandon__circle">
        </div>
      </div>
      <p>Yearly Billing</p>
      <p id="procent__number"><span id="procent__sign">-</span>25%<span id="procent__text"> discount</span></p>
    </div>
    <hr />
    <div class="main__content__plan">
      <div class="main__content__plan__items">
        <div class="main__content__plan__items__item">
          <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8"><path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1"/></svg>
          <p>Unlimited websites</p>
        </div>
        <div class="main__content__plan__items__item">
          <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8"><path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1"/></svg>
          <p>100% data ownership</p>
        </div>
        <div class="main__content__plan__items__item">
          <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8"><path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1"/></svg>
          <p>Email reports</p>
        </div>
      </div>
      <button type="button"> Start my trial</button>
    </div>
  </div>
</div>
</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Magda</a>.
  </div>
</footer>
  <script src="index.js"></script>
</body>
</html>
